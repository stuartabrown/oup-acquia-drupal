base_theme.mobile:
  label: mobile
  mediaQuery: 'all and (max-width: 39.9375em)'
  weight: '0'
  multipliers:
    - '1x'
base_theme.narrow:
  label: narrow
  mediaQuery: 'all and (min-width: 40em) and (max-width: 63.9375em)'
  weight: '1'
  multipliers:
    - '1x'
base_theme.wide:
  label: wide
  mediaQuery: 'all and (min-width: 64em)'
  weight: '2'
  multipliers:
    - '1x'
